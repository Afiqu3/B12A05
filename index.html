<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="hind-madurai">
    <nav>
        <!-- Nav Section -->
        <div class="flex sm:flex-row flex-col justify-between items-center py-6 px-15">
            <div class="flex items-center gap-2">
                <img class="w-12.5 h-12.5" src="assets/logo.png" alt="">
                <h1 class="text-[#006747] font-bold">Emergency <br> Service</h1>
            </div>
            <div class="flex justify-between items-center sm:mt-0 mt-5">
                <button class="btn btn-sm bg-[#41ff6b1a] rounded-full p-4 mr-5 cursor-auto"><span
                        class="font-bold">0</span> <img class="w-4 h-4" src="assets/heart.png" alt=""></button>
                <button class="btn btn-sm bg-[#41ff6b1a] rounded-full p-4 mr-5 cursor-auto"><span
                        class="font-bold">100</span> <img class="w-4 h-4" src="assets/coin.png" alt=""></button>
                <button class="btn btn-sm bg-[#00A63E] text-white rounded-full p-4 mr-5 cursor-auto"><span
                        class="font-bold">0</span> Copy</button>
            </div>
        </div>

        <!-- Hero Section -->
        <section class="text-center text-white bg-[linear-gradient(90deg,#013223,#006747_50%,#013223_100%)] py-6 px-15">
            <div class="max-w-7xl mx-auto">
                <img class="w-23 h-23 mx-auto" src="assets/logo-dark.png" alt="">
                <h1 class="mt-3 text-4xl font-bold">Emergency Service Directory</h1>
                <p class="mt-3 text-base font-semibold">Government Emergency Services at Your Fingertip - A Project by
                    Government of the People's Republic of Bangladesh</p>
            </div>
        </section>
    </nav>
    
</body>

</html>
